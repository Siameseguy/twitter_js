<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   
    
    <h1>{{ title }}</h1>
    <p>This is a bare-bones template.</p>
    <ul>
        {% for person in people %}
        <li>{{ person.name }}</li>
        {% endfor %}
    </ul>

    <h1>An Example</h1>
    <p>This is a bare-bones template.</p>
    <ul>
        <li>{{people.name[0]}}</li>
        <li>{{people.name[1]}}</li>
        <li>{{people.name[2]}}</li>
    </ul>

</body>
</html>
